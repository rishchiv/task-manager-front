<div class="row">
  <form class="form-signin col-md-6 col-md-offset-3 mt" [formGroup]="signinForm" (ngSubmit)="signin()" novalidate>
      <h1 class="h3 mb-3">
        Please sign in
      </h1>
      <div class="form-group"
           [ngClass]="{ 'has-error': invalid('username')}">
        <label for="username">Username</label>
        <input type="text" class="form-control" 
                id="username" aria-describedby="emailHelp" 
                placeholder="Enter username" 
                formControlName="username" 
                required autofocus>
        <div class="error-hint" *ngIf="invalid('username')">
            <small *ngIf="hasError('username', 'required')" class="text-danger">
              This field is required
            </small>
        </div>
      </div>
      <div class="form-group"
           [ngClass]="{ 'has-error': invalid('password')}">
          <label for="password">Password</label>
          <input type="password" id="password" 
                  class="form-control" 
                  formControlName="password" 
                  placeholder="Password" required>
          <div class="error-hint" *ngIf="invalid('password')">
              <small *ngIf="hasError('password', 'required')" class="text-danger">
                This field is required
              </small>
          </div>
      </div>
      <button type="button" 
              class="btn btn-primary"
              [disabled]="!signinForm.valid || loading">
        Sign in
      </button>
    </form>
</div>
